<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Marks Entry</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
   
    
<script>
    let div = document.createElement("div");
    div.innerHTML = `
    <form id="myform">
        <h2>STUDENTS MARK FORM</h2>
        <label>Name :</label> 
        <input type="text" id="name" placeholder="Name" required> 
        <br><br>
        <span>
            <label>Tamil :</label> <input type="number" id="Tamil" placeholder="Mark" required> 
            <label>English :</label> <input type="number" id="english" placeholder="Mark" required> 
            <label>Maths :</label> <input type="number" id="maths" placeholder="Mark" required> 
            <label>Science :</label> <input type="number" id="Science" placeholder="Mark" required> 
            <label>Social :</label> <input type="number" id="Social" placeholder="Mark" required>
        </span>
        <button id="submit">Submit</button> 
        <br><br>
        <table id="resultsTable">
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Tamil</th>
                <th>English</th>
                <th>Maths</th>
                <th>Science</th>
                <th>Social</th>
                <th>Total</th>
            </tr>
        </table>
    </form>
    `;

    document.body.appendChild(div);

    let submit = document.getElementById("submit");
    let resultsTable = document.getElementById("resultsTable");

    submit.addEventListener("click", (event) => {
        event.preventDefault();
        
        const name = document.getElementById("name").value.trim();
        const mark1 = parseInt(document.getElementById("Tamil").value, 10) || 0;
        const mark2 = parseInt(document.getElementById("english").value, 10) || 0;
        const mark3 = parseInt(document.getElementById("maths").value, 10) || 0;
        const mark4 = parseInt(document.getElementById("Science").value, 10) || 0;
        const mark5 = parseInt(document.getElementById("Social").value, 10) || 0;

        if (mark1 >= 101 || mark2 >= 101 || mark3 >= 101 ||mark4 >= 101 || mark5 >= 101) {
            alert("only below 100 mark");
            return;
        }


        let total = mark1 + mark2 + mark3 + mark4 + mark5;

        let newRow = resultsTable.insertRow();
        newRow.insertCell(0).innerHTML = resultsTable.rows.length - 1; 
        newRow.insertCell(1).innerHTML = name;
        newRow.insertCell(2).innerHTML = mark1;
        newRow.insertCell(3).innerHTML = mark2;
        newRow.insertCell(4).innerHTML = mark3;
        newRow.insertCell(5).innerHTML = mark4;
        newRow.insertCell(6).innerHTML = mark5;
        newRow.insertCell(7).innerHTML = total;

        document.getElementById("myform").reset();
    });

    const markInputs = ['Tamil', 'english', 'maths', 'Science', 'Social'];
    markInputs.forEach(id => {
        document.getElementById(id).addEventListener('input', (event) => {
            const value = event.target.value;
            if (!/^\d{0,3}$/.test(value)) {
                event.target.value = value.slice(0, 3);
            }
        });
    });
</script>

</body>
</html>
